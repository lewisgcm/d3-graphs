<div class="container">
	<div class="row">
    	<svg width="800" height="640" #graphView></svg>
	</div>
    <div class="row">
    	<form class="form-inline" style="padding-top:15px;">
    		<label class="mr-sm-2" >Generate a new Graph</label>
    		<button class="btn btn-primary btn-sm" (click)="generate()" type="button" >Generate</button>

    		<span class="spacer"></span>
			
			<label class="mr-sm-2" >Iterations: </label>
			<input [(ngModel)]="iterations" class="form-control form-control-sm" name="iterations" type="number" />

    		<label class="mr-sm-2" >Start: </label>
    		<select [(ngModel)]="startId" class="form-control form-control-sm" name="startId" (change)="onStartChange()">
			      <option *ngFor="let c of graph.nodes" [value]="c.id">{{c.id}}</option>
			</select>

			<label class="mr-sm-2" >End: </label>
    		<select [(ngModel)]="endId" class="form-control form-control-sm" name="endId" (change)="onEndChange()" >
			      <option *ngFor="let c of graph.nodes" [value]="c.id">{{c.id}}</option>
			</select>

			<button class="btn btn-primary btn-sm" (click)="findPath()" type="button" >Find Path</button>
    	</form>
    </div>
</div>
